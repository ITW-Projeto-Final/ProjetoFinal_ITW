    <nav class="navbar navbar-dark navbar-expand-md fixed-top">
      <!-- Conteúdo do navbar -->
      <a class="navbar-brand" href="./netflix.html"
        ><img id="logo-navbar" src="../images/netflix_home2.png"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#conteudoNavbarSuportado"
        aria-controls="conteudoNavbarSuportado"
        aria-expanded="false"
        aria-label="Alterna navegação"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="./netflix.html"

            <a class="nav-link" href="./actors.html">Actors</a>
          </li>
        </ul>

        <ul class="navbar-nav mr-right">
          <li>
            <form class="form-inline my-2 my-lg-0" style="height: 40px">
              <img
                class="src-logo"
                id="src-logo-1"
                src="../images/search_logo.png"
              />
              <input
                id="search-input"
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search"
                aria-label="Pesquisar"
                autocomplete="off"
              />
              <button id="src-btn">
                <img
                  class="src-logo"
                  id="src-logo-2"
                  src="../images/search_logo.png"
                />
              </button>
            </form>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <img class="drop-logo" src="../images/adult_1_logo.png" />
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item region" id="flag2" value="2"
                ><img class="drop-logo" src="../images/eua_flag2.png" />
                USA
              </a>
              <a class="dropdown-item region" id="flag19" value="19"
                ><img class="drop-logo" src="../images/br_flag3.jfif" />
                BR
              </a>
              <a class="dropdown-item region" id="flag11" value="11"
                ><img class="drop-logo" src="../images/au_flag.png" />
                AU
              </a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Account</a>
              <a class="dropdown-item" href="#">Help</a>
              <a class="dropdown-item" href="#">Exit</a>
            </div>
          </li>
        </ul>
      </div>

    <div class="container-fluid" id="main-div">
      <h1 id="hide-elem">1</h1>
      <label id="lbl-btn">
        <a
          href="https://www.youtube.com/watch?v=X4bF_quwNtw&ab_channel=Lucifer"
          target="_blank"
        >
          <button type="button" class="btn btn-outline-light bodyBtn">
            <i class="fa fa-play" aria-hidden="true"></i
            ><span class="txt-btn">&nbspWatch Now</span>
          </button></a
        >
        <button
          type="button"
          class="btn btn-outline-light bodyBtn"
          onclick="changeModal(80057918)"
          data-toggle="modal"
          data-target="#modalBox"
        >
          <i class="fa fa-info-circle" aria-hidden="true"></i
          ><span class="txt-btn">&nbspMore info</span>
        </button>
      </label>

      <p class="titles-main">New titles</p>
      <div class="" id="first-div"></div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="modalBox">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              <span id="modal-title">Modal title</span>
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="modal-body">Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid" id="search-div"></div>
